<body unresolved class="fullbleed layout vertical">
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel" forceNarrow>
      <div drawer>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span>ðŸŽ‰</span>
        </paper-toolbar>

        <!-- Drawer Content -->
          <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}">
              <a data-route="home" href="/">
                <iron-icon icon="home"></iron-icon>
                <span>Home</span>
              </a>

              <a data-route="help" href="/help">
                <iron-icon icon="info"></iron-icon>
                <span>Help</span>
              </a>

              <a data-route="contact" href="/contact">
                <iron-icon icon="mail"></iron-icon>
                <span>Contact</span>
              </a>
          </paper-menu>
      </div>
      <paper-header-panel main>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" style="box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0), 0 2px 9px 1px rgba(0, 0, 0, 0), 0 4px 2px -2px rgba(0, 0, 0, 0)">
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="more-vert"></paper-icon-button>
          <div class="middle"></div>
        </paper-toolbar>

        <!-- Main Content -->
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

        <!--HOME-->
            <section data-route="home">
                <my-salam></my-salam>
                <div class="horizontal  layout wrap  center-justified" style="height: 80vh; margin-top: 33vh">
                    <instagram-gallery></instagram-gallery>
                    <my-email></my-email>
                    <div class="berdua">
                        <majlis-bersanding></majlis-bersanding>
                        <my-bertandang></my-bertandang>
                    </div>
                </div>
            </section>

            <section data-route="help">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Nak tido</h2>
                <p>Nak tido</p>
                <p><a href="/help/map">Map</a></p>
              </paper-material>
            </section>

            <section data-route="help-info">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">
                Nak tido:<span>{{params.name}}</span>
                </h2>
                <div>Nak tido <span>{{params.name}}</span> Nak tido</div>
              </paper-material>
            </section>

            <section data-route="contact">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Nak tido</h2>
                <p>Nak tido</p>
              </paper-material>
            </section>

          </iron-pages>
          </paper-header-panel>
    </paper-drawer-panel>

  </template>
